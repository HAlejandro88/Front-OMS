<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
      </ion-buttons>
      <ion-title>IX. MEJORES PRÁCTICAS Y ESTÁNDARES</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <hr class="linea">
  </div>
  <ion-content>
    <div>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card mode="ios" (click)="goNueveUno()" class="fondo">
              <img height="180px" width="auto" class="ion-padding" src="../../assets/OMS/Elemento 9/9_procedimientos-01.png" />
              <ion-card-header>
                <ion-card-title>Procedimiento</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card mode="ios" (click)="goNueveDos()" class="fondo">
              <img height="180px" width="auto" class="ion-padding" src="../../assets/OMS/Elemento 9/9_lsitadocodigosestandares-01.png" />
              <ion-card-header>
                <ion-card-title>Listado de Códigos y Estándares</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card mode="ios" (click)="goNueveTres()" class="fondo">
              <img height="180px" width="auto" class="ion-padding" src="../../assets/OMS/Elemento 9/9_evidencia-01.png" />
              <ion-card-header>
                <ion-card-title>Subir Evidencia</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
