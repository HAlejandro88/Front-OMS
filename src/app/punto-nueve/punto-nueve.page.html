<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
      </ion-buttons>
      <ion-title>IX. MEJORES PRÁCTICAS Y ESTÁNDARES</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card mode="ios" (click)="goNueveUno()">
              <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
              <ion-card-header>
                <ion-card-title>Procedimiento</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card mode="ios" (click)="goNueveDos()">
              <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
              <ion-card-header>
                <ion-card-title>Listado de Códigos y Estándares</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card mode="ios" (click)="goNueveTres()">
              <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
              <ion-card-header>
                <ion-card-title>Evidencia</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
