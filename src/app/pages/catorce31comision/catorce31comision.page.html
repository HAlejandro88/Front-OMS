<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Comisión Reguladora de Energía</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides mode="ios" pager="ios" scrollbar="ios">
    <ion-slide>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-content>
              <ion-toolbar color="primary">
                <h2>Materia</h2>
              </ion-toolbar>
              <br>
              <ion-card-title>Regulación para expendio al público</ion-card-title>
              <br>
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-content>
              <ion-toolbar color="secondary">
                <h2>Requisito Legal</h2>
              </ion-toolbar>
              <br>
              <h2>Contar con Permiso de expedio de petrolíferos en estaciones de servcio vigente</h2>
              <br><br>
              <ion-item>
                <ion-label>Fecha del documento</ion-label>
                <ion-datetime display-format="DD MM YYYY"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label>¿Presenta cambio?</ion-label>
                <ion-select interface="popover">
                  <ion-select-option value="">Si</ion-select-option>
                  <ion-select-option value="">No</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>¿El resultado cumple?</ion-label>
                <ion-select interface="popover">
                  <ion-select-option value="">Si</ion-select-option>
                  <ion-select-option value="">No</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>Observaciones</ion-label>
                <ion-textarea placeholder="Escribe..."></ion-textarea>
              </ion-item>
              <br><br><br>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
