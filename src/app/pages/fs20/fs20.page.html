<ion-header>
  <ion-toolbar>
      <ion-title no-border>PROGRAMA DE MANTENIMIENTO</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/punto-once"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-Md="6" sizeLg="4">
        <ion-card mode="ios" (click)="goPuntoOnceTs20Tanques()" class="carta">
            <img class="ion-padding" width="300px" height="300px" src="../../../assets/icon/iconosPunto11/filtracion.png" />
          <ion-card-header>
            <ion-card-title class="ion-text-center">Tanques</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-Md="6" sizeLg="4">
        <ion-card mode="ios" class="carta" (click)="goPuntoOnceTs20Dispensarios()">
          <img class="ion-padding" width="300px" height="300px" src="../../../assets/icon/iconosPunto11/angulos-de-tuberias.png" >
          <ion-card-header>
            <ion-card-title class="ion-text-center">Dispensarios/Tuberias</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-Md="6" size-Lg="4">
          <ion-card mode="ios" class="carta" (click)="goPuntoOnceTs20Drenajes()">
              <img class="ion-padding" width="300px" height="300px" src="../../../assets/icon/iconosPunto11/drenar.png" >
            <ion-card-header>
              <ion-card-title class="ion-text-center">Drenajes Registros,Trampa de combustibles/Extintores</ion-card-title>
            </ion-card-header>
          </ion-card>
      </ion-col>
      <ion-col size="12" size-Md="6" size-Lg="4">
        <ion-card mode="ios" class="carta" (click)="goPuntoOnceTs20Electricas()">
              <img class="ion-padding" width="300px" height="300px" src="../../../assets/icon/iconosPunto11/enchufe.png" >
            <ion-card-header>
              <ion-card-title class="ion-text-center">Instalaciones Eléctricas/Areas Verdes</ion-card-title>
            </ion-card-header> 
        </ion-card>
      </ion-col>
      <ion-col size="12" size-Md="6" size-Lg="4">
        <ion-card mode="ios" class="carta" (click)="goPuntoOnceTs20Pozos()">
            <img class="ion-padding" width="300px" height="300px" src="../../../assets/icon/iconosPunto11/salida.png">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Pozos de Observación y Monitoreo/Señalamientos</ion-card-title>
          </ion-card-header> 
        </ion-card>
      </ion-col>
      <ion-col size="12" size-Md="6" size-Lg="4">
        <ion-card mode="ios" class="carta" (click)="goPuntoOnceTs20Edificios()">
            <img class="ion-padding" width="300px" height="300px" src="../../../assets/icon/iconosPunto11/horizonte.png">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Otros Equipos/Edificios</ion-card-title>
          </ion-card-header> 
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
