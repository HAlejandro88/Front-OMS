<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/punto-seis-menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Programa de Capacitación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <p>
      A continuación te proporcionamos el Formato donde tendrás que especificar todos los cursos que tomarás
      durante todo un año, añadiendo el mobre y la fecha.
    </p>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" sizeLg='4' style="margin: auto; display: block;">
          <ion-card>
            <ion-card-content>
              <img src="../../../assets/Imagenes/Elemento 6/6_programacapacitacion-01.png" alt="">
              <ion-button (click)="pdf()" expand="block" fill="clear" shape="round">
                Consultar
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>
