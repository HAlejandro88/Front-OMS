<ion-header no-border color="success">
  <ion-toolbar color="light" class="color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/punto-doce"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">XII</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle class="ion-text-center">Carta Responsiva</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
          <ion-col size="4">
              <ion-item >
                <ion-label>Nombre de la estacion de servicio</ion-label>
                <ion-input placeholder="Escribe"></ion-input>
              </ion-item>
          </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item-divider color="light">
      <ion-label class="ion-text-center">PDF</ion-label>
    </ion-item-divider>
    <ion-item>
        <embed src="../../../assets/docs/FS-01 PROCEDIMIENTOS, INSTRUCTIVOS O METODOLOGIAS.pdf" class="pdf">
    </ion-item> 
  </ion-card-content>
</ion-card>
</ion-content>
