<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/punto-siete-menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">VII. Comunicacion, Participacion y Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="listaComunicacion">
      <ion-label>Lista de Comunicación</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-slides mode="ios" pager="ios" scrollbar="ios" #slider>
          <ion-slide>
            <ion-card size="12">
              <ion-card-header>
                <ion-card-title>Datos de Comunicación</ion-card-title>
                <ion-button (click)="datosComunicacion()" fill="clear">
                  <ion-icon name="download"></ion-icon>
                </ion-button>
              </ion-card-header>
              <ion-card-content>
                <form (ngSubmit)="enviarLista(form)" #form="ngForm">
                  <ion-list>
                    <ion-item>
                      <ion-label>Curso</ion-label>
                      <ion-checkbox color="danger"></ion-checkbox>
                    </ion-item>
                    <ion-item>
                      <ion-label>Difusión</ion-label>
                      <ion-checkbox color="danger"></ion-checkbox>
                    </ion-item>

                    <ion-item>
                      <ion-label>Interno</ion-label>
                      <ion-checkbox color="success"></ion-checkbox>
                    </ion-item>
                    <ion-item>
                      <ion-label>Externo</ion-label>
                      <ion-checkbox color="success"></ion-checkbox>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Nombre del Curso</ion-label>
                      <ion-input type="text" name="nombre" ngModel required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Lugar:</ion-label>
                      <ion-input type="text" name="lugar" ngModel required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Facilitador</ion-label>
                      <ion-input type="text" name="facilitador" ngModel required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Empresa</ion-label>
                      <ion-input type="text" name="empresa" ngModel required></ion-input>
                    </ion-item>
                  </ion-list>
                  <ion-button type="submit">
                    Guardar Datos
                  </ion-button>
                </form>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
