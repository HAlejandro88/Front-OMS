<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">VIII. Control de Documentos y Registros</ion-title>
  </ion-toolbar> 
</ion-header>
<div>
  <hr class="linea">
</div>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goOchoLista()" class="carta">
          <ion-card-header>
            <ion-card-title class="ion-text-center">FS-02 LISTA DE MAESTRA DE DOCUMENTOS INTERNOS</ion-card-title>
          </ion-card-header>
          <img
            class="ion-padding image"
            src=""
            style="width: 50%; display: block; margin: auto;"
          />
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goOchoProcedimiento()" class="carta">
            <ion-card-header>
              <ion-card-title class="ion-text-center">FS-03 SOLICITUD DE CAMBIOS</ion-card-title>
            </ion-card-header>
            <img
              class="ion-padding image"
              src="../../../assets/Imagenes/1_procedimiento.png"
              style="width: 50%; display: block; margin: auto;"
            />
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
