<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">VIII. Control de Documentos y Registros</ion-title>
  </ion-toolbar> 
</ion-header>
<div>
  <hr class="linea">
</div>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goOchoProcedimiento()" class="carta">
          <img
          class="ion-padding image"
          src="../../../assets/Imagenes/1_procedimiento.png"
          style="width: 50%; display: block; margin: auto;"/>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Procedimiento</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goOchoInstructivo()" class="carta">
          <img
          class="ion-padding image"
          src="../../../assets/Imagenes/Punto 8/lista_maestra_de_docs.png"
          style="width: 50%; display: block; margin: auto;"/>
          <ion-card-header>
            <ion-card-title class="ion-text-center">FS-01 Procedimientos, Instructivos o Metodologías</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goOchoLista()" class="carta">
          <img
          class="ion-padding image"
          src="../../../assets/Imagenes/Punto 8/lista_maestra_de_docs.png"
          style="width: 50%; display: block; margin: auto;"/>
          <ion-card-header>
            <ion-card-title class="ion-text-center">FS-02 Lista Maestra de Documentos Internos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goOchoSolicitud()" class="carta">
          <img
          class="ion-padding image"
          src="../../../assets/Imagenes/Punto 8/lista_maestra_de_docs.png"
          style="width: 50%; display: block; margin: auto;"/>
          <ion-card-header>
            <ion-card-title class="ion-text-center">FS-03 Solicitud de Cambios</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="pdf()" class="carta">
          <img
          class="ion-padding image"
          src="../../../assets/Imagenes/Punto 8/lista_maestra_de_docs.png"
          style="width: 50%; display: block; margin: auto;"/>
          <ion-card-header>
            <ion-card-title class="ion-text-center">FS-04 Lista de Distribución de Documentos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
