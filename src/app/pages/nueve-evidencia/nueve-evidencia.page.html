<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/punto-nueve"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">SUBIR EVIDENCIA</ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <hr class="lineaN">
</div>
<ion-content padding ng-controller="MainCtrl">
  <ion-card class="fondo">
    <ion-card-content>
      <ion-toolbar color="primary" class="center">
        <ion-title>Evidencia</ion-title>
      </ion-toolbar>
      <br>
      <h1 class="center">Subir la evidencia tomada en el punto tres del SASISOPA</h1><br><br><br><br><br><br><br>
      <ion-segment color="secondary">
        <ion-segment-button>
          <ion-label>Foto</ion-label>
          <ion-icon name="camera" size="large"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
          <ion-label>Imagen</ion-label>
          <ion-icon name="images" size="large"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>Subir</ion-label>
          <ion-icon name="cloud-upload" size="large"></ion-icon>
        </ion-segment-button>
      </ion-segment><br><br><br>
      <hr class="linea">
      <br><br><br>
      <ion-item class="columnas">
        <ion-label position="floating">Descripciones</ion-label>
        <ion-textarea placeholder="Escribe" rows="15"></ion-textarea>
      </ion-item>
    </ion-card-content>
    <ion-button (click)="onClick()" class="margen">
      Enviar comentario
    </ion-button>
  </ion-card>
</ion-content>
