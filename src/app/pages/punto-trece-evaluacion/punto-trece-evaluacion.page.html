<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Evaluación de Simulacros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="enviarForm()">
    <ion-grid fixed>
      <ion-slides>
        <ion-slide>
          <ion-card>
            <ion-item-divider color="success" class="ion-text-center">
              <ion-label>1. INFORMACIÓN DEL SIMULACRO</ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-textarea placeholder="Área" name="texto1" [(ngModel)]="datos.texto1" type="text"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Equipo" name="texto2" [(ngModel)]="datos.texto2" type="text"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Clase de simulacro" name="texto3" [(ngModel)]="datos.texto3" type="text"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Aviso previo" name="texto4" [(ngModel)]="datos.texto4" type="text"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Agente perturbador" name="texto5" [(ngModel)]="datos.texto5" type="text"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label>Fecha y Hora</ion-label>
              <ion-datetime display-format="HH:m DD/MM/YYYY" name="fecha1" [(ngModel)]="datos.fecha1"></ion-datetime>
            </ion-item>
            <br><br><br>
            <ion-item-divider color="success" class="ion-text-center">
              <ion-label>ESCENARIO DE EMERGENCIA</ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-textarea placeholder="Escribe..." rows="10" name="texto6" [(ngModel)]="datos.texto6" type="text"></ion-textarea>
            </ion-item>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <ion-item-divider color="success" class="ion-text-center">
              <ion-label>2. EVALUACIÓN</ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-textarea placeholder="Objetivo" rows="8" name="texto7" [(ngModel)]="datos.texto7" type="text"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Conceptos evaluados" rows="8" name="texto8" [(ngModel)]="datos.texto8" type="text"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Aciertos y Deficiencias Observadas" rows="8" name="texto9" [(ngModel)]="datos.texto9" type="text"></ion-textarea>
            </ion-item>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <ion-item-divider color="success" class="ion-text-center">
              <ion-label>3. OBSERVACIONES</ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-textarea placeholder="Escribe" rows="15" name="texto10" [(ngModel)]="datos.texto10" type="text"></ion-textarea>
            </ion-item>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <ion-item-divider color="success" class="ion-text-center">
              <ion-label>4. CONCLUSIONES</ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-textarea placeholder="Escribe" rows="15" name="texto11" [(ngModel)]="datos.texto11" type="text"></ion-textarea>
            </ion-item>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <ion-item-divider color="success" class="ion-text-center">
              <ion-label>5. AUTORIZACIÓN DEL SIMULACRO</ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-textarea placeholder="Propone:" rows="7" name="texto12" [(ngModel)]="datos.texto12" type="text"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Aprobado por:" rows="7" name="texto13" [(ngModel)]="datos.texto13" type="text"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Autoriza:" rows="7" name="texto14" [(ngModel)]="datos.texto14" type="text"></ion-textarea>
            </ion-item>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-grid>
  </form>
</ion-content>
