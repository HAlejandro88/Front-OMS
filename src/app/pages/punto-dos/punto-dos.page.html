<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>II. Identificación de aspectos ambientales y riesgos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="proced">
      <ion-label>Procedimiento</ion-label>
    </ion-segment-button>
    <ion-segment-button value="form">
      <ion-label>Formulario</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"  >
        <ion-slides #slider>
          <ion-slide>
            <embed src="assets/docs/P-SA-02 IDENTIFICACION DE ASPECTOS AMBIENTALES.pdf" width="100%" height="600px" alt="pdf">
          </ion-slide>
          <ion-slide >
             <form  (ngSubmit)="enviarPuntoDos()" #refForm="ngForm"  >
              <ion-list>
              <ion-item>
                <ion-label>Compresor</ion-label>
                <ion-checkbox slot="start"  [(ngModel)]="puntodos.compresor" name="compresor" required value="puntoDos.compresor"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Hidroneumatico</ion-label>
                <ion-checkbox slot="start" [(ngModel)]="puntodos.hidroneumatico" name="hidroneumatico" required></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Planta de Emergencia</ion-label>
                <ion-checkbox slot="start" [(ngModel)]="puntodos.palantaEmergencia" name="palantaEmergencia" required></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Pararayos</ion-label>
                <ion-checkbox slot="start" [(ngModel)]="puntodos.pararayos" name="pararayos" required></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Cisterna</ion-label>
                <ion-checkbox slot="start" [(ngModel)]="puntodos.cisterna" name="cisterna" required></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Bomba de agua</ion-label>
                <ion-checkbox slot="start" [(ngModel)]="puntodos.bombaAgua" name="bombaAgua" required></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Área cambio de aceite</ion-label>
                <ion-checkbox slot="start" [(ngModel)]="puntodos.cambioAceite" name="cambioAceite" required></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Bodega de lubricantes</ion-label>
                <ion-checkbox slot="start" [(ngModel)]="puntodos.bodegaLubricantes" name="bodegaLubricantes" required></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Almacen de residuos peligrosos</ion-label>
                <ion-checkbox slot="start" [(ngModel)]="puntodos.almacenResiduosPeligrosos" name="almacenResiduosPeligrosos" required></ion-checkbox>
              </ion-item>
              </ion-list>
              <ion-button expand="full" type="submit" [disabled]="refForm.invalid"s>
                Enviar
              </ion-button>
            </form>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
