<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">II. Identificación de peligros y riesgos ambientales</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header> 

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDosProcedimiento()" class="carta">
          <img  class="ion-padding image" src="../../../assets/Imagenes/1_procedimiento.png" width="100" height="300" />
          <ion-card-header>
            <ion-card-title class="ion-text-justify">Procedimiento</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDosRiesgos()" class="carta">
          <img  class="ion-padding image" src="../../../assets/Imagenes/Elemento 2/2-09.png" width="100" height="300" />
          <ion-card-header>
            <ion-card-title class="ion-text-justify">Evaluación de Riesgos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDosAspectos()" class="carta">
          <img  class="ion-padding image" src="../../../assets/Imagenes/Elemento 2/2-11.png" width="100" height="300" />
          <ion-card-header>
            <ion-card-title class="ion-text-justify">Evaluación de Aspectos Ambientales</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDosAspectos()" class="carta">
          <img  class="ion-padding image" src="../../../assets/imagenes/punto2/2-08.png" width="100" height="300" />
          <ion-card-header>
            <ion-card-title class="ion-text-justify">Evaluación de Aspectos Ambientales</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDosListado()" class="carta">
          <img  class="ion-padding image" src="../../../assets/imagenes/punto2/2-08.png" width="100" height="300" />
          <ion-card-header>
            <ion-card-title class="ion-text-justify">Listado de Aspectos Ambientales Significativos y Riesgos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDosResultados()" class="carta">
          <img  class="ion-padding image" src="../../../assets/imagenes/punto2/2-08.png" width="100" height="300" />
          <ion-card-header>
            <ion-card-title class="ion-text-justify">Resultado del Análisis de Riesgo</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
