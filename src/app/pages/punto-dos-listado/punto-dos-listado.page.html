<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/punto-dos"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Listado de Aspectos Ambientales Significativos y Riesgos</ion-title>
  </ion-toolbar>
  <hr class="linea">
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="6" style="margin: auto; display: block; text-align: justify;">
        <ion-card class="carta">
          <ion-card-content>
            <img src="../../../assets/Imagenes/punto2/2-11.png" alt="" style="margin: auto; display: block; width: 300px; height: auto;">
            <ion-button (click)="pdf()" expand="block" fill="clear" shape="round">
              Descargar 
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
