<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">XIII. PREPARACIÓN Y RESPUESTA A EMERGENCIA</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goTreceProcedimiento()" class="carta">
          <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
          <ion-card-header>
            <ion-card-title>Procedimiento</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goTrecePlanes()" class="carta">
          <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
          <ion-card-header>
            <ion-card-title>Planes de respuesta</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goTreceEvaluacion()" class="carta">
          <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
          <ion-card-header>
            <ion-card-title>Evaluación de Simulacros</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goTrecePlaneacion()" class="carta">
          <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
          <ion-card-header>
            <ion-card-title>Planeación de Simulacros</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goTrecePrograma()" class="carta">
          <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
          <ion-card-header>
            <ion-card-title>Programa anual de Simulacros 2019</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goTreceActa()" class="carta">
          <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
          <ion-card-header>
            <ion-card-title>Acta de Conformación de las brigadas de respuesta a emergencias</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goTreceEvidencia()" class="carta">
          <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg"/>
          <ion-card-header>
            <ion-card-title>Evidencia</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
