<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">XII. SEGURIDAD DE CONTRATISTAS</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceProcedimiento()" class="carta">
          <img height="100px" class="ion-padding" src="../../../assets//Imagenes/1_procedimiento.png" style="width: 50%; height: auto; margin: auto; display:block;">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Procedimiento</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceAnexo()" class="carta">
          <img height="100px" class="ion-padding" src="../../../assets/Imagenes/Elemento 12/12_anexo-01.png" style="width: 50%; height: auto; margin: auto; display:block;"/>
          <ion-card-header>
            <ion-title class="ion-text-center">Anexo de Seguridad</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceCarta()" class="carta">
          <img height="100px" class="ion-padding" src="../../../assets/Imagenes/Elemento 12/12_cartaresponsiva-01.png" style="width: 50%; height: auto; margin: auto; display:block;"/>
          <ion-card-header>
            <ion-title class="ion-text-center ">Carta Responsiva de Contratistas</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goEvidencia()" class="carta">
          <img height="100px" class="ion-padding" src="../../../assets/Imagenes/1_evidencia.png" style="width: 50%; height: auto; margin: auto; display:block;"/>
          <ion-card-header>
            <ion-title class="ion-text-center">Evidencia</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
