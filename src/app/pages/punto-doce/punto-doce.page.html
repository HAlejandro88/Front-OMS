<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title>XII. SEGURIDAD DE CONTRATISTAS</ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <hr class="linea">
</div>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceProcedimiento()" class="fondo">
          <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 12/12_procedimientos-01.png" />
          <ion-card-header>
            <ion-card-title>Procedimiento</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceAnexo()" class="fondo">
          <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 12/12_anexo-01.png" />
          <ion-card-header>
            <ion-title>Anexo de Seguridad</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceCarta()" class="fondo">
          <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 12/12_cartaresponsiva-01.png"/>
          <ion-card-header>
            <ion-title>Carta Responsiva de Contratistas</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceEvidencia()">
          <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 12/12_evidencia-01.png"/>
          <ion-card-header>
            <ion-title>Subir Evidencia</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
