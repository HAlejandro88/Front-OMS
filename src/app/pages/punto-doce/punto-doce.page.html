<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">XII. SEGURIDAD DE CONTRATISTAS</ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <hr class="linea">
</div>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceProcedimiento()" class="fondo">
          <img height="200px" width="auto" class="ion-padding" src="/assets/imagenes/Punto 12/diploma.svg" />
          <ion-card-header>
            <ion-card-title>Procedimiento</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceAnexo()" class="fondo">
          <img height="200px" width="auto" class="ion-padding" src="../../../assets/imagenes/Punto 12/cod-etica-handshake.png" />
          <ion-card-header>
            <ion-title>Anexo de Seguridad</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceCarta()" class="fondo">
          <img height="200px" width="auto" class="ion-padding" src="../../../assets/imagenes/Punto 12/diploma.svg" />
          <ion-card-header>
            <ion-title>Carta Responsiva de Contratistas</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goDoceEvidencia()" class="fondo">
          <img height="200px" width="auto" class="ion-padding" src="../../../assets/imagenes/subir evidencia.png" />
          <ion-card-header>
            <ion-title>Subir Evidencia</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
