<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">VI. Competencia del personal, capacitaci√≥n y entretenimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoPerfilPuesto()">
            <ion-card-header>
              <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg" />
              <ion-card-title class="ion-text-justify">Perfil de puesto</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoDeteccionNecesidaes()">
            <ion-card-header>
              <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg" />
              <ion-card-title class="ion-text-justify">Deteccion de necesidades</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoProgramaCapacitacion()">
            <ion-card-header>
              <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg" />
              <ion-card-title class="ion-text-justify">Programa de capacitacio</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoSeguimientoPrograma()">
            <ion-card-header>
              <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg" />
              <ion-card-title class="ion-text-justify">Seguimiento del programa de capacitacion</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoProcedimiento()">
            <ion-card-header>
              <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg" />
              <ion-card-title class="ion-text-justify">Procedimiento</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoEvidencia()">
            <ion-card-header>
              <img height="100px" class="ion-padding" src="/assets/imagenes/diploma.svg" />
              <ion-card-title class="ion-text-justify">Evidencia</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
