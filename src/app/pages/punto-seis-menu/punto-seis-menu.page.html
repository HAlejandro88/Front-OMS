<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">VI. Competencia del personal, capacitación y entretenimiento</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header>

<ion-content>
  <div class="fondo">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoPerfilPuesto()" class="carta">
            <ion-card-header>
              <img  class="ion-padding" src="../../../assets/imagenes/Elemento6/6_perfilpuesto-01 (1).png"  style="width: 30%; height: auto; margin: auto; display: block;" />
              <ion-card-title class="ion-text-justify">Perfil de puesto</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoDeteccionNecesidaes()" class="carta">
            <ion-card-header>
              <img  class="ion-padding" src="../../../assets/imagenes/Elemento6/6_detecciondenecesidades-01 (1).png"  style="width: 30%; height: auto; margin: auto; display: block;" />
              <ion-card-title class="ion-text-justify">Deteccion de necesidades</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoProgramaCapacitacion()" class="carta">
            <ion-card-header>
              <img  class="ion-padding" src="../../../assets/imagenes/Elemento6/6_programacapacitacion-01 (1).png"  style="width: 30%; height: auto; margin: auto; display: block;" />
              <ion-card-title class="ion-text-justify">Programa de capacitacio</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoSeguimientoPrograma()" class="carta">
            <ion-card-header>
              <img  class="ion-padding" src="../../../assets/imagenes/Elemento6/6_seguimientocapacitación-01 (1).png"  style="width: 30%; height: auto; margin: auto; display: block;" />
              <ion-card-title class="ion-text-justify">Seguimiento del programa de capacitacion</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoProcedimiento()" class="carta">
            <ion-card-header>
              <img  class="ion-padding" src="../../../assets/imagenes/Elemento6/6_procedimiento-01.png"  style="width: 30%; height: auto; margin: auto; display: block;" />
              <ion-card-title class="ion-text-justify">Procedimiento</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoEvidencia()" class="carta">
            <ion-card-header>
              <img  class="ion-padding" src="../../../assets/imagenes/Elemento6/6_evidencia-01.png"  style="width: 30%; height: auto; margin: auto; display: block;" />
              <ion-card-title class="ion-text-justify">Evidencia</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
