<ion-header no-border>

</ion-header>

<ion-content>

      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goPuntoDiez01()">

            <img class="ion-padding" height="200px" width="200px"  src="../../../assets/imagenes/punto10/administracion de cambios de tecnologia.png" alt="">

        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goPuntoDiez02()">

            <img class="ion-padding" height="200px" width="200px" src="../../../assets/icon/informe.png" />
            <ion-card-title>FO-09 PERMISO DE TRABAJO</ion-card-title>
          </ion-card-header>
