<ion-tabs>

  <ion-tab-bar slot="bottom" class="color">
    <ion-tab-button tab="tab1" class="color">
      <ion-icon name="home" class="colo2"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" class="color">
      <ion-icon name="eye" class="colo2"></ion-icon>
      <ion-label>Indicadores</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" class="color">
      <ion-icon name="git-compare" class="colo2"></ion-icon>
      <ion-label>Procesos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" (click)="logout()" class="color">
      <ion-icon name="power" class="colo2"></ion-icon>
      <ion-label>Cerrar Sesion</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
