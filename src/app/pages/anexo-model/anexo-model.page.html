<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" horizontal="end" slot="fixed">
        <ion-icon name="close-circle" slot="end" horizontal="end"></ion-icon>
      </ion-button>
      <ion-button (click)="pdf()">
        <ion-icon slot="end" name="print"></ion-icon>
        Imprimir
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Anexo de seguridad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p style="text-align: justify; margin: 3%;">En este apartado puedes agregar nuevas regla impuestas en tu estacion de servicio minimo son 9 reglas</p>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="6">
        <ion-card mode="ios">
          <ion-card-header>
            <ion-card-title>Reglas</ion-card-title>
          </ion-card-header>
          <ion-item *ngFor="let att of anArray; let idx = index">
            <ion-label color="primary">{{att.label}}{{idx+1}}</ion-label>
            <ion-input type="text"    [(ngModel)]="anArray[idx].value" placeholder="Ingresa alguna regla de tu estacion de servicio"></ion-input>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeLg="6">
        <ion-card *ngIf="data" mode="ios">
          <ion-card-header>
            <ion-card-title>Reglas guardadas</ion-card-title>
          </ion-card-header>
          <ion-item *ngFor="let att of anArray;">
            <div class="card-title">
              <ul>
                <li>
                  {{att.value}}
                </li>
              </ul>
            </div>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
<!-- <button ion-button   (click)="Add()">Add More</button> -->
<ion-fab vertical="center" horizontal="start" slot="fixed">
  <ion-fab-button color="danger" (click)="Add()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<!-- <button ion-button full  (click)="goTo()" >let's go</button> -->
<ion-button (click)="verificar()" expand="block" fill="clear" shape="round">
  Guardar y enviar
</ion-button>
</ion-content>
