<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">I.Política</ion-title>
  </ion-toolbar>
</ion-header>
<div>
    <hr class="lineaN">
</div>
<ion-content>
  <div class="fondo1">
    <ion-grid fixed>
        <ion-row >
          <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card mode="ios" (click)="goPuntoPolitica()" class="fondo">
              <img
                style="width: 50%; margin: auto; display: block;"
                class="ion-padding"
                src="../../../assets/Imagenes/Elemento 1/1_politica.png"
              />
              <ion-card-header>
                <ion-card-title class="ion-text-center">Política</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card mode="ios" (click)=" goPuntoProcedimiento()" class="fondo">
              <img
                style="width: 50%; margin: auto; display: block;"
                class="ion-padding"
                src="../../../assets/Imagenes/1_procedimiento.png"
              />
              <ion-card-header>
                <ion-card-title>Procedimiento</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card mode="ios" (click)=" goPuntoEvidencia()" class="fondo">
              <img
                style="width: 50%; margin: auto; display: block;"
                class="ion-padding"
                src="../../../assets/Imagenes/1_evidencia.png"
              />
              <ion-card-header>
                <ion-card-title>Evidencia</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
  
</ion-content>
