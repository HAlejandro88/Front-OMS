<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>FUNCIONES RESPONSABILIDADES Y AUTORIDAD</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="pdf()">
        <ion-icon slot="icon-only" name="download"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="enviarForm(formulario)">  <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center">FUNCIONES RESPONSABILIDADES Y AUTORIDAD</ion-card-subtitle>
        <ion-card-title class="ion-text-center">Llene los campos requeridos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item-divider color="light" class="ion-text-center">Representante tecnico</ion-item-divider>
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime value="2019-07-04" placeholder="Selecione la Fecha" name="fecha" [(ngModel)]="datos.fecha"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label position="floating" >Nombre del encargado</ion-label>
            <ion-input  required placeholder="ejem." name="nombreEncargado" [(ngModel)]="datos.nombreEncargado"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Correo Electrónico</ion-label>
          <ion-input required placeholder='usuario1@example.com' name="correoElectronico" [(ngModel)]="datos.correoElectronico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Teléfono</ion-label>
          <ion-input name='telefono' required placeholder='114211254' type="number" [(ngModel)]="datos.telefono"></ion-input>
        </ion-item>
        <ion-item-divider color="light">
          <ion-label>Datos Estacion de servicio</ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label position="floating" >Razón Social</ion-label>
          <ion-input  required placeholder='Razon Social' name="razonSocial" [(ngModel)]="datos.razonSocial"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Calle y número</ion-label>
          <ion-input required  name="calleNumero" [(ngModel)]="datos.calleNumero" placeholder='Calle(nombre) #5'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ingresa tu CP</ion-label>
          <ion-input name="cp" type="number" required [(ngModel)]="datos.cp" placeholder="CP"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Estado</ion-label>
          <ion-input name="estado" [(ngModel)]=datos.estado required placeholder="Estado"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Colonia</ion-label>
          <ion-input name="colonia" placeholder="Nombre de la colonia" [(ngModel)]="datos.colonia" required>
          </ion-input>
        </ion-item>
        <ion-button type='submit'>
          Guardar y enviar
        </ion-button>
      </ion-card-content>
    </ion-card> 
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="secondary">
      <ion-icon name="hand"></ion-icon>
  </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="add" (click)="abriAyuda()"><ion-icon name="folder"></ion-icon></ion-fab-button>
    </ion-fab-list>
  
  </ion-fab>
</ion-content>
