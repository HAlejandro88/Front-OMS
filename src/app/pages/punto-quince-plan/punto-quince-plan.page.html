<ion-header no-border>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/punto-quince"></ion-back-button>
  </ion-buttons>
    <ion-title class="ion-text-center">Plan de Auditoría Interna</ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <hr class="linea">
</div>
<ion-content>
  <ion-grid fixed>
    <p>
      Es importante que descargues los formatos FS-34 para poder desarrollar una auditoría interna.
    </p>
    <ion-row>
      <ion-col size="6">
        <ion-card mode="ios" class="carta">
          <ion-card-content>
            <ion-card-header>
              <ion-card-title>
                Plan de Auditoría interna (1ra Parte Enero-Junio) 
              </ion-card-title>
            </ion-card-header>
            <ion-button
            href="assets/docs/Elemento 15/FS-34 PLAN DE AUDITORIA INTERNA (1ra parte-junio).pdf"
            shape="round"
            download>
            Descargar formato
          </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card mode="ios" class="carta">
          <ion-card-content>
            <ion-card-header>
              <ion-card-title>
                Plan de Auditoría interna (2da Parte Julio-Diciembre) 
              </ion-card-title>
            </ion-card-header>
            <ion-button
            href="assets/docs/Elemento 15/FS-34 PLAN DE AUDITORIA INTERNA (2da parte-diciembre).pdf"
            shape="round"
            download>
            Descargar formato
          </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
