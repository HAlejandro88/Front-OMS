<ion-header>
  <ion-toolbar>
    <ion-title>Firma Representante tecnico</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/estacion-servicio-update"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div>
  <hr class="linea">
</div>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="5" style="margin: auto; display: block;">
        <p style="text-align: justify;">En este apartado puedes agregar la firma electrónica, de la máxima autoridad de la estación de servicio, esta firma se implementara a toda la documentación, donde sea requerida en el proceso de implementación del SASISOPA.</p>
        <ion-card>
          <ion-card-content>
            <ion-item-divider>
              <ion-label>Firma</ion-label>
            </ion-item-divider>
            <signature-pad class="signature-pad" class="canvas"
              [options]="signaturePadOptions"
              (onBeginEvent)="drawStart()" 
              (onEndEvent)="drawComplete()">
            </signature-pad>
            <hr class="linea">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-button (click)="clear()" color="danger"> Borrar </ion-button>
    <ion-button (click)="agregarFirma()"> Guardar </ion-button>
  </ion-grid>
</ion-content>
