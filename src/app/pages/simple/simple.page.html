<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="regresar()"></ion-back-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
  <div #mapElement class="map"></div>
</ion-content>
