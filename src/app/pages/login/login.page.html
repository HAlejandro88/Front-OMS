    
<ion-header no-border>
    <ion-toolbar>
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeLg="4"></ion-col>
        <ion-col size="12" sizeLg="4">
          <ion-card mode="ios" id="log">
            <ion-card-header>
              <ion-card-title text-center>OMS</ion-card-title>
              
            </ion-card-header>
           <form (ngSubmit)="login(fLogin)" #fLogin="ngForm" id="contenedor">
             <ion-list>
  
                <ion-item>
                  <ion-label position="floating">Usuario:</ion-label>
                  <ion-input 
                    type="text"
                    name="email"
                    [(ngModel)]="loginUser.email"
                    required ></ion-input>
                </ion-item>
  
                <ion-item>
                  <ion-label position="floating">Contrase√±a:</ion-label>
                  <ion-input 
                    type="password"
                    name="password"
                    [(ngModel)]="loginUser.password"
                    required ></ion-input>
                </ion-item>
  
                <ion-button 
                  class="ion-margin"
                  expand="full"
                  color="primary"
                  type="submit"
                  shape="round"
                >Ingresar</ion-button>
  
              </ion-list>
           </form> 
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeLg="4"></ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
