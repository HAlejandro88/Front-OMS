<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">VII. Comunicación, Participación y Consulta</ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <hr class="linea">
</div>
<ion-content>
  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card (click)=" goListaComunicacion()" class="carta">
            <ion-card-header>
              <ion-card-title>Lista de comunicación</ion-card-title>
            </ion-card-header>
            <img
              class="ion-padding image"
              src="../../../assets/Imagenes/Elemento 7/Lista_de_comunicacion.png"
              style="width: 50%; display: block; margin: auto;"
            />
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4" >
          <ion-card (click)="goPuntoQuejasSugerencias()" class="carta">
              <ion-card-header>
                <ion-card-title>Quejas y sugerencias</ion-card-title>
              </ion-card-header>
              <img
                class="ion-padding image"
                src="../../../assets/Imagenes/Elemento 7/Quejas_y_sugerencias.png"
                style="width: 50%; display: block; margin: auto;"
              />
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card (click)="goPuntoRegistrosControl()" class="carta">
            <ion-card-header>
              <ion-card-title>Registro y control de quejas</ion-card-title>
            </ion-card-header>
            <img
              class="ion-padding image"
              src="../../../assets/Imagenes/Elemento 7/registro_y_control_de_quejas_01.png"
              style="width: 50%; display: block; margin: auto;"
            />
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card (click)=" goPuntoProcedimiento()" class="carta">
            <ion-card-header>
              <ion-card-title>Procedimiento</ion-card-title>
            </ion-card-header>
            <img
              class="ion-padding image"
              src="../../../assets/Imagenes/1_procedimiento.png"
              style="width: 50%; display: block; margin: auto;"
            />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
