<ion-header no-border>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title class="ion-text-center">VII. Comunicacion, Participacion y Consulta</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header>

<ion-content>
  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)=" goListaComunicacion()" class="carta">
            <ion-card-header>
              <ion-card-title>Lista de comunicacion</ion-card-title>
            </ion-card-header>
            <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4" >
          <ion-card (click)="goPuntoQuejasSugerencias()" class="carta">
              <ion-card-header>
                <ion-card-title>Quejas y sugerencias</ion-card-title>
              </ion-card-header>
              <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card (click)="goPuntoRegistrosControl()" class="carta">
            <ion-card-header>
              <ion-card-title>Registro y control de quejas</ion-card-title>
            </ion-card-header>
            <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card (click)=" goPuntoProcedimiento()" class="carta">
            <ion-card-header>
              <ion-card-title>Procedimiento</ion-card-title>
            </ion-card-header>
            <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card (click)="goPuntoEvidencia()" class="carta">
            <ion-card-header>
              <ion-card-title>Evidencia</ion-card-title>
            </ion-card-header>
            <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
