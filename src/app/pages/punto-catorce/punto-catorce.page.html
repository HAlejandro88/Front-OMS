<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>XIV. MONITOREO, VERIFICACIÓN Y EVALUACIÓN</ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <hr class="linea">
</div>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goPuntoCatorce01()" class="fondo">
          <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 14/Plan de atencion de hallazgos derivados al monitoreo de SA-01.png" />
          <ion-card-header>
            <ion-card-title>FS-32 PLAN DE HALLAZGOS DERIVADOS DEL MONITOREO</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goPuntoCatorce02()" class="fondo">
          <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 14/Evaluacion de cumplimientos de requisitos legales-01.png" />
          <ion-card-header>
            <ion-card-title>FS-31 EVALUACIÓN REQUISITOS LEGALES</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goPuntoCatorce03()" class="fondo">
          <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 14/Resultado de monitoreo y medicion de parametros de desempeños-01.png" />
          <ion-card-header>
            <ion-card-title>FS-30 RESULTADO DEL MONITOREO Y MEDICIÓN DE PARÁMETROS DE DESEMPEÑO</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goPuntoCatorce04()" class="fondo">
          <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 14/monitoreo y medicion de parametros de desempeño-01.png" />
          <ion-card-header>
            <ion-card-title>FS-29 PROGRAMA DE MONITOREO Y MEDICIÓN DE PARÁMETROS DE DESEMPEÑO</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
