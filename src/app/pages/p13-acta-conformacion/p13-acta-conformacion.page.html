<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/punto-trece"></ion-back-button>
    </ion-buttons>
    <ion-title>XIII</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle class="ion-text-center">Llene los campos</ion-card-subtitle>
            <h5 class="ion-text-center">Es necesario llenar todos los campos requeridos</h5>
          </ion-card-header>
          <ion-item-divider color="light">
            <ion-label>Acta de conformacion</ion-label>
          </ion-item-divider>
          <ion-card-content>
           <ion-grid fixed>
             <ion-row>
               <ion-col size="12" sizeMd="6" sizeLg="4">
                 <ion-label>Ingresa tu domicilio</ion-label>
                <ion-input type="text" placeholder="domicilio/cp"></ion-input>
               </ion-col>
             </ion-row>
             <ion-item>
                <ion-label>Selecciona la fecha:</ion-label>
                <ion-datetime display-format="DD.MM.YYYY "></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label>Selecciona la hora:</ion-label>
                <ion-datetime display-format="HH:mm"></ion-datetime>
              </ion-item><br>
              <ion-button (click)="onClick()"expand="full" color="secondary" class="margen">
                Guardar y enviar
              </ion-button>
           </ion-grid>
           <ion-item-divider color="light">
             <ion-label></ion-label>
           </ion-item-divider>
          </ion-card-content>
        </ion-card>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
