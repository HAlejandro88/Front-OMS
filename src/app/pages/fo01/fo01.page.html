<ion-header>
  <ion-toolbar>
    <ion-title>FO-01 INSPECCIÓN DE TANQUES Y REGISTROS</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/punto-once"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goAccesoriouno()">
          <ion-header>
            <ion-card-title>MOTOBOMBAS</ion-card-title>
          </ion-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goAccesoriodos()">
          <ion-header>
            <ion-card-title>CONTROL DE INVENTARIOS</ion-card-title>
          </ion-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goAccesoriotres()">
          <ion-header>
            <ion-card-title>CONTENEDOR BOQUILLA DE LLENADO</ion-card-title>
          </ion-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goAccesoriocuatro()">
          <ion-header>
            <ion-card-title>RECUPERACIÓN DE VAPORES</ion-card-title>
          </ion-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goAccesoriocinco()">
          <ion-header>
            <ion-card-title>ESPACIO ANULAR</ion-card-title>
          </ion-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goAccesorioseis()">
          <ion-header>
            <ion-card-title>PURGA</ion-card-title>
          </ion-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goAccesoriosiete()">
          <ion-header>
            <ion-card-title>CONTENEDOR LLENADO REMOTO</ion-card-title>
          </ion-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goAccesorioocho()">
          <ion-header>
            <ion-card-title>NIVEL DE AGUA EN TANQUES</ion-card-title>
          </ion-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goAccesorionueve()">
          <ion-header>
            <ion-card-title>POZOS DE MONITOREO</ion-card-title>
          </ion-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
