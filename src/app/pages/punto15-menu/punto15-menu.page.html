<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">XV. AUDITORÍAS</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd='6' sizeLg="4">
        <ion-card mode="ios" (click)="goPrograma()" class="carta">
          <ion-card-header>
            <ion-card-title>FS-33 PROGRAMA DE AUDITORIAS</ion-card-title>
          </ion-card-header>
          <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 15/programa auditorias-01.png" />
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)="goPlan()" class="carta">
            <ion-card-header>
              <ion-card-title>FS-34 PLAN DE AUDITORIA INTERNA</ion-card-title>
            </ion-card-header>
            <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 15/15_evidencia-01.png" alt="">
          </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)="goInforme()" class="carta">
            <ion-card-header>
              <ion-card-title>FS-35 INFORME DE AUDITORÍA</ion-card-title>
            </ion-card-header>
            <img height="180px" width="auto" class="ion-padding" src="../../../assets/imagenes/Punto 15/" />
          </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)=" goAtencion()" class="carta">
            <ion-card-header>
              <ion-card-title>FS-36 PLAN DE ATENCIÓN DE HALLAZGOS</ion-card-title>
            </ion-card-header>
            <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 15/atencion de hallazgos.png" />
          </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)="goProcedimiento()" class="carta">
            <ion-card-header>
              <ion-card-title>Procedimiento</ion-card-title>
            </ion-card-header>
            <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 15/15_procedimiento-01.png" />
          </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)="goEvidencia()" class="carta">
            <ion-card-header>
              <ion-card-title>Evidencia</ion-card-title>
            </ion-card-header>
            <img height="180px" width="auto" class="ion-padding" src="../../../assets/OMS/Elemento 15/15_evidencia-01.png" />
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
