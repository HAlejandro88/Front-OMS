<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">XV. AUDITORÍAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd='6' sizeLg="4">
        <ion-card mode="ios" (click)="goPrograma()">
          <ion-card-header>
            <ion-card-title>FS-33 PROGRAMA DE AUDITORIAS</ion-card-title>
          </ion-card-header>
          <img src="../../../assets/imagenes/diploma.svg" alt="">
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)="goPlan()">
            <ion-card-header>
              <ion-card-title>FS-34 PLAN DE AUDITORIA INTERNA</ion-card-title>
            </ion-card-header>
            <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)="goInforme()">
            <ion-card-header>
              <ion-card-title>FS-35 INFORME DE AUDITORÍA</ion-card-title>
            </ion-card-header>
            <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)=" goAtencion()">
            <ion-card-header>
              <ion-card-title>FS-36 PLAN DE ATENCIÓN DE HALLAZGOS</ion-card-title>
            </ion-card-header>
            <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)="goProcedimiento()">
            <ion-card-header>
              <ion-card-title>Procedimiento</ion-card-title>
            </ion-card-header>
            <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd='6' sizeLg="4">
          <ion-card mode="ios" (click)="goEvidencia()">
            <ion-card-header>
              <ion-card-title>Evidencia</ion-card-title>
            </ion-card-header>
            <img src="../../../assets/imagenes/diploma.svg" alt="">
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
