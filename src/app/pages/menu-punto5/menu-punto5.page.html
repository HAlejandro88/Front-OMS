<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">V.FUNCIONES RESPONSABILIDADES Y AUTORIDAD</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header>

<ion-content>
  <div class="fondo">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card (click)="goPuntoCinco()" class="carta">
              <img height="100px" class="ion-padding" src="../../../assets/imagenes/Elemento5/5_cartadedesignacion-01 (1).png" style="height: auto; width: 30%; margin: auto; display: block;" />
              <ion-card-title class="ion-text-center">CARTA DE DESIGNACION DEL RESPRESENTANTE TECNICO</ion-card-title>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card (click)="goPuntoMatriz()" class="carta">
              <img height="100px" class="ion-padding" src="../../../assets/imagenes/Elemento5/5_cartadedesignacion-01 (1).png" style="height: auto; width: 30%; margin: auto; display: block;" />
              <ion-card-title class="ion-text-center">MATRIZ DE RESPONSABILIDADES</ion-card-title>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
            <ion-card (click)="goPuntoCincoProcedimiento()" class="carta">
                <img height="100px" class="ion-padding" src="../../../assets/imagenes/Elemento5/5_procedimiento-01.png" style="height: auto; width: 30%; margin: auto; display: block;" />
                <ion-card-title class="ion-text-center">PROCEDIMIENTO</ion-card-title>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
