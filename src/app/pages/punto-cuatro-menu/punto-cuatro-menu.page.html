<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">IV. METAS OBJETIVOS E INDICADORES</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header>

<ion-content>
  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goPuntoCuatro()" class="carta">
            <img src="../../../assets/imagenes/caution.svg" alt="">
            <ion-card-header>
              <ion-card-title>METAS OBJETIVOS E INDICADORES</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goEvidencia()" class="carta">
            <img src="../../../assets/imagenes/caution.svg" alt="">
            <ion-card-header>
              <ion-card-title>Evidencia</ion-card-title>
            </ion-card-header>            
          </ion-card>
        </ion-col>
        <ion-col size="12" sizeMd="6" sizeLg="4">
          <ion-card mode="ios" (click)="goProcedimiento()" class="carta">
              <img src="../../../assets/imagenes/caution.svg" alt="">
              <ion-card-header>
                <ion-card-title>Procedimiento</ion-card-title>
              </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
